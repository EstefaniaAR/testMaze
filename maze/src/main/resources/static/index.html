<!DOCTYPE html>
<html ng-app="app">
	<head>

	<!-- Remote libraries -->
		<meta charset="UTF-8">
		<title>This is a home page</title>
	<!-- AngularJS library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<!-- AngularJS Route Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<!-- BootstrapCDN CSS library -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">		
	<!-- JQuery Library -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Popper library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- BootstrapCDN library -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<!-- Awesome Font library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Boostrap CSS library -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Custom libraries -->
		<link rel="stylesheet" type="text/css" href="style/general_style.css">
	<!-- Main Controller -->
		<script type="text/javascript" src="js/MainController.js"></script>
	</head>
	
	<body ng-controller="MainController" >
		<h1>Hello Maze</h1>
		<div class="form-group col-12 ">
		    <label for="name">Generate maze</label>
		</div>
		
		<button type="button" class="btn btn-primary" ng-click="getMaze()">Submit</button>
		<hr>
		<div class="container-fluid" ng-show="render">
			<div class="row">
				<div class="col-6">
					<h3>Original Maze</h3>
					<pre>{{maze.maze}}</pre>
				</div>	
				<div class="col-6">
					<h3>Game</h3>
					<pre>Move to: {{maze.request.value}}</pre>
					<pre>{{maze.sPath}}</pre>
					<h3>Joystick</h3>
					<button class="glyphicon glyphicon-arrow-up" ng-click="move('up')"></button>
					<button class="glyphicon glyphicon-arrow-down" ng-click="move('down')"></button>
					<button class="glyphicon glyphicon-arrow-left" ng-click="move('left')"></button>
					<button class="glyphicon glyphicon-arrow-right" ng-click="move('right')"></button>
				</div>
			</div>

		</div>
	</body>
